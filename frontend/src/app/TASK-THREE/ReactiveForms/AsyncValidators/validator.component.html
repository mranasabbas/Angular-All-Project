<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div>
            <label for="firstname"> First Name</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control" autocomplete="on">
            <small style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched">Firstname
                Required!</small>
        </div>

        <div>
            <label for="lastname"> Last Name</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control" autocomplete="on">
            <small style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched">Firstname
                Required!</small>
        </div>

        <div>
            <label for="email"> Email </label>
            <input type="email" id="email" formControlName="email" class="form-control" autocomplete="on">
            <small style="color: red;" *ngIf="email && email.invalid && email.touched && this.emailNotAllowed"
                class="text-danger">Invalid Email or Email Already Exists</small>
        </div>

        <div formGroupName="address">
            <label for="street">Street Address</label>
            <input type="text" id="street" formControlName="street" class="form-control">

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" formControlName="city" class="form-control">

                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" formControlName="zipCode" class="form-control" inputmode="numeric">
            </div>
        </div>

        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>

    </div>

</form>


<style>
    div {
        margin-bottom: 10px;
    }

    label {
        display: inline-block;
        width: 300px;
        font-weight: bold;
    }

    button {
        margin-top: 10px;
    }

    .form-group {
        width: 80%;
        margin: auto;
        margin-top: 50px;
        background-color: aliceblue;
        padding: 30px;
        border-radius: 10px;
    }
</style>
